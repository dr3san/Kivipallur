meta:
  author: dresan
  version: 1
units:
  $default_width: cx
  $default_height: cy
  kx: cx
  ky: cy
  m2: 2.2
  chocv1: 15
  px: (kx + 4) / 2
  py: (ky + 4) / 2
points:
  mirror: &mirror
    ref: thumb_outer_single
    distance: 1.5kx
  key:
    spread: kx + 0.4
    padding: ky + 0.4
  zones:
    matrix:
      rotate: 7
      columns:
        outer:
          rows.bottom: $unset
        pinky:
          key.stagger: -9
        ring:
          key:
            spread: kx + 2
            splay: -4
            stagger: 12
        middle:
          key:
            stagger: 6
            splay: -3
            spread: kx + 1.5
        index:
          key:
            splay: -2.5
            stagger: -7.5
            spread: kx + 1.5
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [-9, -31]
      columns:
        inner:
          key:
            skip: true
        neutral:
          key:
            shift: [2, -2.5]
        outer:
          key:
            rotate: -12
            shift: [3.8, -4.7]
      rows:
        single:

outlines:
  switches_left:
    - what: rectangle
      where: /(^matrix_.*)|(^thumb_.*)/
      size: [chocv1, chocv1]
  switches_right:
    - what: rectangle
      where: /^mirror_.*/
      size: [chocv1, chocv1]
  keycaps_left:
    # these help snap the footprint in place
    - what: circle
      radius: 1
      where: /(^matrix_.*)|(^thumb_.*)/
    - what: rectangle
      where: /(^matrix_.*)|(^thumb_.*)/
      size: [kx, ky]
      operation: stack
  keycaps_right:
    # these help snap the footprint in place
    - what: circle
      radius: 1
      where: /(^mirror_matrix_.*)|(^mirror_thumb_.*)/
    - what: rectangle
      where: /(^mirror_matrix_.*)|(^mirror_thumb_.*)/
      size: [kx, ky]
      operation: stack
  mounting_holes_left:
    - what: circle
      radius: m2
      where: matrix_outer_top
      adjust.shift: [0, 13.5]
    - what: circle
      radius: m2
      where: matrix_outer_home
      adjust.shift: [0, -13.5]
    - what: circle
      radius: m2
      where: matrix_ring_top
      adjust.shift: [0, 13]
    - what: circle
      radius: m2
      where: matrix_index_top
      adjust.shift: [0, 13.5]
    - what: circle
      radius: m2
      where: matrix_inner_home
      adjust.shift: [40, 0]
    - what: circle
      radius: m2
      where: thumb_neutral_single
      adjust.shift: [11, 13]
    - what: circle
      radius: m2
      where: matrix_middle_bottom
      adjust.shift: [0, -13]
    - what: circle
      radius: m2
      where: matrix_pinky_bottom
      adjust.shift: [9, -26]

  mounting_holes_right:
    - what: circle
      radius: m2
      where: mirror_matrix_outer_top
      adjust.shift: [0, 13.5]
    - what: circle
      radius: m2
      where: mirror_matrix_outer_home
      adjust.shift: [0, -13.5]
    - what: circle
      radius: m2
      where: mirror_matrix_ring_top
      adjust.shift: [0, 13]
    - what: circle
      radius: m2
      where: mirror_matrix_index_top
      adjust.shift: [0, 13.5]
    - what: circle
      radius: m2
      where: mirror_matrix_inner_home
      adjust.shift: [40, 0]
    - what: circle
      radius: m2
      where: mirror_thumb_neutral_single
      adjust.shift: [11, 13]
    - what: circle
      radius: m2
      where: mirror_matrix_middle_bottom
      adjust.shift: [0, -13]
    - what: circle
      radius: m2
      where: mirror_matrix_pinky_bottom
      adjust.shift: [9, -26]
  helios_left:
    - what: rectangle
      adjust.rotate: 0
      size: [18, 33]
      where:
        ref: matrix_inner_top
        shift: [22, -4]

  helios_right:
    - what: rectangle
      adjust.rotate: 0
      size: [18, 33]
      where:
        ref: mirror_matrix_inner_top
        shift: [22, -4]
  trrs_left:
    - what: rectangle
      size: [6, 12]
      where:
        ref: matrix_inner_top
        shift: [39, 6]
  trrs_right:
    - what: rectangle
      size: [6, 12]
      where:
        ref: mirror_matrix_inner_top
        shift: [39, 6]
  trackball_breakout_left:
    - what: rectangle
      size: [2, 22]
      where:
        ref: matrix_middle_bottom
        shift: [-13, -37]
  trackball_breakout_right:
    - what: rectangle
      size: [2, 22]
      where:
        ref: mirror_matrix_middle_bottom
        shift: [-13, -37]
  board_left:
    - what: polygon
      fillet: 2
      points:
        - ref: matrix_pinky_bottom
          shift: [-kx-px, -py]
        - ref: matrix_pinky_top
          shift: [-kx-px, py]
        - ref: matrix_pinky_top
          shift: [px, py]
        - ref: matrix_middle_top
          shift: [-kx-px-4.5, py]
        - ref: matrix_middle_top
          shift: [32.8, py]
        - ref: matrix_index_top
          shift: [px, py]
        - ref: matrix_index_top
          shift: [65, py]
        - ref: matrix_index_bottom
          shift: [65, -py]
        - ref: thumb_outer_single
          shift: [px, py]
        - ref: thumb_outer_single
          shift: [px, -py]
        - ref: thumb_neutral_single
          shift: [px-2, -py]
        - ref: thumb_neutral_single
          shift: [-px, -py]
        - ref: matrix_inner_bottom
          shift: [0, -py]
        - ref: matrix_inner_bottom
          shift: [-px, -py]
        - ref: matrix_index_bottom
          shift: [0, -py]
        - ref: matrix_middle_bottom
          shift: [-14, -17.2]
        - ref: matrix_middle_bottom
          shift: [-14, -51]
        - ref: matrix_middle_bottom
          shift: [-30, -51]
        - ref: matrix_pinky_bottom
          shift: [3.5, -py]

  board_right:
    - what: polygon
      fillet: 2
      points:
        - ref: mirror_matrix_pinky_bottom
          shift: [-kx-px, -py]
        - ref: mirror_matrix_pinky_top
          shift: [-kx-px, py]
        - ref: mirror_matrix_pinky_top
          shift: [px, py]
        - ref: mirror_matrix_middle_top
          shift: [-kx-px-4.5, py]
        - ref: mirror_matrix_middle_top
          shift: [32.8, py]
        - ref: mirror_matrix_index_top
          shift: [px, py]
        - ref: mirror_matrix_index_top
          shift: [65, py]
        - ref: mirror_matrix_index_bottom
          shift: [65, -py]
        - ref: mirror_thumb_outer_single
          shift: [px, py]
        - ref: mirror_thumb_outer_single
          shift: [px, -py]
        - ref: mirror_thumb_neutral_single
          shift: [px-2, -py]
        - ref: mirror_thumb_neutral_single
          shift: [-px, -py]
        - ref: mirror_matrix_inner_bottom
          shift: [0, -py]
        - ref: mirror_matrix_inner_bottom
          shift: [-px, -py]
        - ref: mirror_matrix_index_bottom
          shift: [0, -py]
        - ref: mirror_matrix_middle_bottom
          shift: [-14, -17.2]
        - ref: mirror_matrix_middle_bottom
          shift: [-14, -51]
        - ref: mirror_matrix_middle_bottom
          shift: [-30, -51]
        - ref: mirror_matrix_pinky_bottom
          shift: [3.5, -py]

  plate_holes:
    - what: circle
      radius: m2
      where: matrix_middle_bottom
      adjust.shift: [55,-10]
    - what: circle
      radius: m2
      where: matrix_middle_bottom
      adjust.shift: [75,-10]
    # vahe 16 mm
    - what: circle
      radius: m2
      where:
        ref: matrix_middle_bottom
        shift: [0, -29]
    - what: circle
      radius: m2
      where:
        ref: matrix_middle_bottom
        shift: [0, -45]
  plate:
    - what: polygon
      fillet: 2
      points:
        - ref: matrix_middle_bottom
          shift: [-71.8, -56.5]
        - ref: matrix_middle_top
          shift: [-71.8, py]
        - ref: matrix_pinky_top
          shift: [-px+0.8, 33.8]
        - ref: matrix_pinky_top
          shift: [-px, py]
        - ref: matrix_pinky_top
          shift: [px, py]
        - ref: matrix_middle_top
          shift: [-kx-px-4.5, py]
        - ref: matrix_middle_top
          shift: [32.8, py]
        - ref: matrix_index_top
          shift: [px, py]
        - ref: matrix_index_top
          shift: [65, py]
        - ref: matrix_index_bottom
          shift: [65, -py]
        - ref: thumb_outer_single
          shift: [px, py]
        - ref: thumb_outer_single
          shift: [px, -py]
        - ref: thumb_neutral_single
          shift: [px-2, -py]
        - ref: thumb_neutral_single
          shift: [-px, -py]
        - ref: matrix_middle_bottom
          shift: [-14, -51]
        - ref: matrix_middle_bottom
          shift: [-30, -51]
        - ref: matrix_pinky_bottom
          shift: [3.5, -py]
        - ref: matrix_pinky_bottom
          shift: [-px-10, -py]
        - ref: matrix_middle_bottom
          shift: [-58, -56.5]
    - name: plate_holes
      operation: stack
    - name: mounting_holes_left
      operation: stack

  combo_left:
    - name: board_left
    - name: mounting_holes_left
      operation: stack
    - name: switches_left
      operation: stack
    - name: plate
      operation: stack
    - name: trackball_breakout_left
      operation: stack
    - name: helios_left
      operation: stack
    - name: trrs_left
      operation: stack
    - name: keycaps_left
      operation: stack

  combo_right:
    - name: board_right
    - name: mounting_holes_right
      operation: stack
    - name: switches_right
      operation: stack
    - name: trackball_breakout_right
      operation: stack
    - name: helios_right
      operation: stack
    - name: trrs_right
      operation: stack
    - name: keycaps_right
      operation: stack

pcbs:
  Kivipallur_left:
    outlines:
      - outline: board_left
        layer: Edge.Cuts
      - outline: switches_left
        layer: User.Comments
      - outline: keycaps_left
        layer: User.Comments
      - outline: mounting_holes_left
        layer: User.Comments
      - outline: trackball_breakout_left
        layer: User.Comments
      - outline: helios_left
        layer: User.Comments
      - outline: trrs_left
        layer: User.Comments
  Kivipallur_right:
    outlines:
      - outline: board_right
        layer: Edge.Cuts
      - outline: switches_right
        layer: User.Comments
      - outline: keycaps_right
        layer: User.Comments
      - outline: mounting_holes_right
        layer: User.Comments
      - outline: trackball_breakout_right
        layer: User.Comments
      - outline: helios_right
        layer: User.Comments
      - outline: trrs_right
        layer: User.Comments
  Kivipallur_bottom_plate:
    outlines:
      - outline: plate
        layer: Edge.Cuts
      - outline: mounting_holes_left
        layer: User.Comments
    

